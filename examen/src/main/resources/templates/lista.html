<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="sb-admin.css" rel="stylesheet">
<title>Lista Libros</title>
</head>
<body>
<div class="card mb-3">
        <div class="card-header">
        	Libros
        </div>
         <div class="card-body">
         	<div class="table-responsive">
				<table  id="tablaContribuyente" class="table table-bordered"  cellspacing="00">
              		<thead>
              			<tr>
              				<th>Codigo</th>
              				<th>Titulo</th>
              				<th>Autor</th>   
              				<th>ISBN</th>           			
			            	<th>Categoria</th>
			            	<th>Fecha</th>
			            	<th>Estado</th>
              			</tr>
              		</thead>
                	<tbody>
                		<tr th:each="v : ${libro}">
                			<td th:text="${v.codigoLibro}"></td>
                			<td th:text="${v.titulo}"></td>
                			<td th:text="${v.autor}"></td> 
                			<td th:text="${v.isbn}"></td>                		
                			<td th:text="${v.categoria.s_categoria}"></td>
                			<td th:text="${v.fechaDelegate}"></td>
                			<td th:text="${v.bactivoDelegate}"></td>
                		</tr>
                	</tbody>
           	   </table>
				<form th:action="@{/regresar}">
					<input type="submit" class="btn btn-secondary" value="Regresar">
				</form>
				</div>
				</div>
</div>
</body>
</html>
